{% extends "../store/base.html" %}
{% block title %}Contact Admin{% endblock %} 
{% block style_ %}
    <!-- Add Bootstrap CSS or any additional styles if needed -->
    <style>
        /* Add your custom CSS styles here */
    </style>
{% endblock style_ %}
    
{% block content %}

<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-lg-6  mx-auto">
                            <div class="p-4">
                                <h3 class="mb-4">Contact Admin</h3>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="user_issue">Describe your issue:</label>
                                        <textarea class="form-control" id="user_issue" name="user_issue" rows="5" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>       
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
